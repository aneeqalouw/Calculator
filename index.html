<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <input id="input" type="text" readonly>
        <button type="button" id="btnPlus" value="+">+</button>
        <button type="button" id="btnMinus" value="-">-</button>
        <button type="button" id="btnTimes" value="x">x</button>
        <button type="button" id="btnDivide" value="/">/</button>
        <button type="button" id="btn7" value="7">7</button>
        <button type="button" id="btn8" value="8">8</button>
        <button type="button" id="btn9" value="9">9</button>
        <button type="button" id="btn4" value="4">4</button>
        <button type="button" id="btn5" value="5">5</button>
        <button type="button" id="btn6" value="6">6</button>
        <button type="button" id="btn1" value="1">1</button>
        <button type="button" id="btn2" value="2">2</button>
        <button type="button" id="btn3" value="3">3</button>
        <button type="button" id="btn0" value="0">0</button>
        <button type="button" id="btnPoint" value=".">.</button>
        <button type="button" id="btnAC" value="AC">AC</button>
        <button type="button" id="btnEqual" data-equal value="=">=</button>
    </div>
</body>
</html>
